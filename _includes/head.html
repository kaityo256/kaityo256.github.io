<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    }
  };
</script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

{% if page.title %}
  {% assign og_title = page.title %}
{% else %}
  {% assign og_title = site.title %}
{% endif %}

<meta property="og:title" content="{{ og_title | escape }}">
<meta name="twitter:title" content="{{ og_title | escape }}">

<meta property="og:description" content="{{ site.ogp.description }}">
<meta property="og:image" content="{{ site.ogp.image }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:description" content="{{ site.ogp.description }}">
<meta name="twitter:image" content="{{ site.ogp.image }}">

</head>
